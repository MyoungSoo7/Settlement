# Spring Batch Job을 CronJob으로 실행
# 이렇게 하면 여러 Pod가 동시에 배치를 실행하지 않음

apiVersion: batch/v1
kind: CronJob
metadata:
  name: settlement-batch-creation
  namespace: lemuel
spec:
  schedule: "0 1 * * *"  # 매일 새벽 1시 실행
  concurrencyPolicy: Forbid  # 중복 실행 방지
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2  # 실패 시 최대 2번 재시도
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: settlement-batch
              image: ghcr.io/your-org/lemuel:latest
              command:
                - java
                - -jar
                - app.jar
                - --spring.batch.job.names=createSettlementJob
              envFrom:
                - configMapRef:
                    name: lemuel-config
                - secretRef:
                    name: lemuel-secret
              env:
                - name: SPRING_DATASOURCE_URL
                  value: "jdbc:postgresql://$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DB)"
                - name: SPRING_BATCH_JOB_ENABLED
                  value: "true"
              resources:
                requests:
                  memory: "512Mi"
                  cpu: "250m"
                limits:
                  memory: "2Gi"
                  cpu: "1000m"
---
