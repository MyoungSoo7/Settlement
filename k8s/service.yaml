apiVersion: v1
kind: Service
metadata:
  name: lemuel-service
  namespace: lemuel
  labels:
    app: lemuel
spec:
  type: NodePort  # 우분투 단일 노드 환경에서는 NodePort 사용
  selector:
    app: lemuel
    tier: backend
  ports:
    - name: http
      protocol: TCP
      port: 8080        # Service 내부 포트
      targetPort: 8080  # Pod 포트
      nodePort: 30080   # 외부 접근 포트 (30000-32767 범위)
  sessionAffinity: ClientIP  # 세션 유지 (선택사항)
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3시간
