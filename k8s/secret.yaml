apiVersion: v1
kind: Secret
metadata:
  name: lemuel-secret
  namespace: lemuel
type: Opaque
stringData:
  # PostgreSQL Credentials (Base64 인코딩 필요 없음 - stringData 사용)
  POSTGRES_USER: "your_postgres_user"
  POSTGRES_PASSWORD: "your_postgres_password"

  # Elasticsearch Credentials
  ELASTICSEARCH_USER: "your_elasticsearch_user"
  ELASTICSEARCH_PASSWORD: "your_elasticsearch_password"

  # JWT Secret (256-bit 이상 권장)
  JWT_SECRET: "your-256-bit-secret-key-change-this-in-production"

  # Slack Webhook (Optional)
  SLACK_WEBHOOK_URL: ""
  SLACK_CHANNEL: "#alerts"
---
# NOTE: 실제 운영 환경에서는 다음과 같이 사용:
# 1. kubectl create secret generic lemuel-secret --from-literal=POSTGRES_USER=myuser --from-literal=POSTGRES_PASSWORD=mypass -n lemuel
# 2. 또는 외부 Secret 관리 도구 사용 (Sealed Secrets, External Secrets Operator, Vault 등)
# 3. 이 파일은 Git에 커밋하지 말 것!
